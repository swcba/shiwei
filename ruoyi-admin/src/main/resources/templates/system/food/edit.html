<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改菜单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-food-edit" th:object="${food}">
            <input name="foodId" th:field="*{foodId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">菜名：</label>
                <div class="col-sm-8">
                    <input name="foodName" th:field="*{foodName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">菜品属性：</label>
                <div class="col-sm-8">
                    <input name="foodSate" th:field="*{foodSate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜品描述：</label>
                <div class="col-sm-8">
                    <textarea name="foodDescribe" class="form-control">[[*{foodDescribe}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">价格：</label>
                <div class="col-sm-8">
                    <input name="foodPrice" th:field="*{foodPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片存取路径：</label>
                <div class="col-sm-8">
                    <input name="foodSrc" th:field="*{foodSrc}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/food";
        $("#form-food-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-food-edit').serialize());
            }
        }
    </script>
</body>
</html>
