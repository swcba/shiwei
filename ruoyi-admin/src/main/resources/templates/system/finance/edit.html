<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改财政支出')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-finance-edit" th:object="${finance}">
            <input name="financeId" th:field="*{financeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">收入：</label>
                <div class="col-sm-8">
                    <input name="finIncome" th:field="*{finIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支出：</label>
                <div class="col-sm-8">
                    <input name="finExpenditure" th:field="*{finExpenditure}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/finance";
        $("#form-finance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-finance-edit').serialize());
            }
        }
    </script>
</body>
</html>
